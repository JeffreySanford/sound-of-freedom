<div class="header-user-menu">
  <!-- Global backend health indicator (dev-only) -->
  <span
    *ngIf="isLocalhost"
    class="header-health"
    [ngClass]="{
      reach: (backendReachable$ | async) === true,
      down: (backendReachable$ | async) === false
    }"
    title="Backend health status"
  >
    <mat-icon *ngIf="backendReachable$ | async">check_circle</mat-icon>
    <mat-icon *ngIf="(backendReachable$ | async) === false">cloud_off</mat-icon>
  </span>
  <!-- Menu Trigger Button -->
  <button
    mat-icon-button
    [matMenuTriggerFor]="userMenu"
    class="user-menu-trigger"
    aria-label="User menu"
  >
    <mat-icon class="user-avatar-icon" [ngClass]="getAvatarClass(user$ | async)"
      >account_circle</mat-icon
    >
  </button>

  <!-- Dropdown Menu -->
  <mat-menu #userMenu="matMenu" class="user-menu-panel" xPosition="before">
    <ng-container *ngIf="user$ | async as user; else guestMenu">
      <!-- User Info Header -->
      <div class="user-info-header" mat-menu-item [disableRipple]="true">
        <div class="user-details">
          <div class="user-name">{{ user.username }}</div>
          <div class="user-email">{{ user.email }}</div>
        </div>
        <span class="role-badge" [ngClass]="getRoleBadgeClass(user)">
          {{ getRoleBadge(user) }}
        </span>
      </div>

      <mat-divider></mat-divider>

      <!-- Navigation Menu Items -->
      <button mat-menu-item (click)="goToLibrary()">
        <mat-icon>library_music</mat-icon>
        <span>My Library</span>
      </button>

      <button mat-menu-item (click)="goToProfile()">
        <mat-icon>person</mat-icon>
        <span>Profile Settings</span>
      </button>

      <!-- Admin Dashboard (Admin Only) -->
      <ng-container *ngIf="isAdmin$ | async">
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="goToAdmin()" class="admin-menu-item">
          <mat-icon>admin_panel_settings</mat-icon>
          <span>Admin Dashboard</span>
        </button>
      </ng-container>

      <mat-divider></mat-divider>

      <!-- Logout -->
      <button mat-menu-item (click)="logout()" class="logout-menu-item">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </ng-container>

    <!-- Guest menu template -->
    <ng-template #guestMenu>
      <div class="user-info-header" mat-menu-item [disableRipple]="true">
        <div class="user-details">
          <div class="user-name">Guest</div>
          <div class="user-email">
            Sign in or register to access your library
          </div>
        </div>
      </div>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="openLoginModal()">
        <mat-icon>login</mat-icon>
        <span>Sign In</span>
      </button>
      <button mat-menu-item (click)="openRegisterModal()">
        <mat-icon>person_add</mat-icon>
        <span>Sign Up</span>
      </button>
    </ng-template>
  </mat-menu>
</div>
