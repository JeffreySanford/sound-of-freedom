name: CI

on: [push, pull_request]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm run lint

      - name: Run markdown lint
        run: pnpm run lint:md

      - name: Run unit tests
        run: pnpm test || true

  ollama-check:
    runs-on: ubuntu-latest
    needs: test-and-lint
    steps:
      - uses: actions/checkout@v4

      - name: Start Ollama mock via docker-compose
        run: |
          docker compose -f docker-compose.dev.example.yml up -d --build ollama-mock

      - name: Wait for Ollama
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:11435/api/tags >/dev/null 2>&1; then
              echo "Ollama mock ready"; break;
            fi
            echo "Waiting for Ollama mock..."; sleep 2
          done

      - name: Check Ollama respond
        run: |
          curl -fsS http://localhost:11435/api/tags

      - name: Tear down Ollama mock
        if: always()
        run: |
          docker compose -f docker-compose.dev.example.yml down --remove-orphans
