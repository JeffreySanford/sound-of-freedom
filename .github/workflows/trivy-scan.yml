name: 'Trivy Scan'

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build images
        run: |
          docker build -t sound-creator-frontend:latest -f apps/frontend/Dockerfile .
          docker build -t sound-creator-api:latest -f apps/api/Dockerfile .
          docker build -t sound-creator-jen1:latest -f apps/jen1/Dockerfile .
          docker build -t sound-creator-muscgen:latest -f apps/muscgen/Dockerfile .
          docker build -t sound-creator-orchestrator:latest -f apps/orchestrator/Dockerfile .

      - name: Scan images with Trivy
        uses: aquasecurity/trivy-action@v2
        with:
          format: 'table'
          image: |
            sound-creator-frontend:latest
            sound-creator-api:latest
            sound-creator-jen1:latest
            sound-creator-muscgen:latest
            sound-creator-orchestrator:latest
          severity: 'HIGH,CRITICAL'
          exit-code: '1'

      - name: Generate and upload Trivy report files
        run: |
          for image in sound-creator-frontend:latest sound-creator-api:latest sound-creator-jen1:latest sound-creator-muscgen:latest sound-creator-orchestrator:latest; do
            docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy:latest image --format table --severity HIGH,CRITICAL --quiet "$image" > "/tmp/$(echo $image | tr ':' '-')-trivy.txt" || true
          ; done
        continue-on-error: true

      - name: Upload Trivy reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: /tmp/*-trivy.txt
